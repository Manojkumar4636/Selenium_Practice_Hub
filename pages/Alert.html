<!DOCTYPE html>

<head>
    <script>
        function normalAlert() {
            alert("I am an alert box!");
        }
        function confirmAlert() {
            var x;
            if (confirm("Press a button!") == true) {
                x = "You pressed OK!";
            } else {
                x = "You pressed Cancel!";
            }
            document.getElementById("result").innerHTML = x;
        }
        function confirmPrompt() {
            var person = prompt("Please enter your training institute name", "TestLeaf");

            if (person != null) {
                if (person != "TestLeaf") {
                    document.getElementById("result1").innerHTML =
                        "You should not have enjoyed learning at " + person + " as compared to TestLeaf! Right?";
                } else {
                    document.getElementById("result1").innerHTML =
                        "You should have enjoyed learning at " + person + ".";
                }
            }
        }
        function lineBreaks() {
            alert("Hello\nHow are you doing today?");
        }
    </script>
    <script src="../../unpkg.com/sweetalert%402.1.2/dist/sweetalert.min.js"></script>

    </script>
